<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>
<body>
	<div id="container">
		<h1>To-Do List <i class="fa fa-plus"></i></h1>
		<input type="text" placeholder="Add New To-Do">
		<ul>
			<li><span><i class="fa fa-trash-alt"></i></span> Wake Up</li>
			<li><span><i class="fa fa-trash-alt"></i></span> Make coffee</li>
			<li><span><i class="fa fa-trash-alt"></i></span> Drink coffee</li>
			<li><span><i class="fa fa-trash-alt"></i></span> Make more coffee</li>
			<li><span><i class="fa fa-trash-alt"></i></span> Repeat</li>			
		</ul>
		<div>
			<ol style="list-style: none; margin: 0; padding: 0">
				<li><a style="text-decoration: none; color: #2980b9; text-align: center; padding-left: 23px" href="../projects.html">Back To Projects</a></li>
			</ol>				
		</div>	
	</div>

	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
